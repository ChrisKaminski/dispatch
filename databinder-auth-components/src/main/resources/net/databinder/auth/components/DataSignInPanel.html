<html>
<head>
	<link rel="stylesheet" type="text/css" href="data-app.css" />
</head>
<body>
<wicket:panel>

<div class="feedback" wicket:id="feedback">
</div>

<form wicket:id="signInForm" class="labelAbove">

	<div class="row">
		<label>Username</label>
		<input wicket:id="username" type="text" value="foo@goo.moo" />
	</div>
	<div class="row">
		<label>Password</label>
		<input wicket:id="password" type="password" value="password" />
	</div>
	<div class="row">
		<input wicket:id="rememberMe" id="rememberMe"type="checkbox" />
		<label style="display:inline" for="rememberMe">Always sign in automatically</label>
	</div>
	<p> <input type="submit" name="submit" value="Sign in"/> </p>

</form>
	
</wicket:panel>
</body>

</html>
